<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO -->
  <meta name="title" content="Selbetti">
  <meta name="description" content="Selbetti">
  <meta name="keywords" content="Multi-form">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="Portuguese">
  <meta name="revisit-after" content="1 days">
  <meta name="author" content="Matheus Alves">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Selbetti</title>
</head>

<body>
  <main>
    <section>
      <div class="stripe"></div>
      <div class="wrapper">

        <div class="cardPlan">
          <div class="card">
            <div class="card-body">

              <h5 class="card-title">
                Cadastre-se Gratuitamente
                <p>e tenha um plano vitalício com</p>
              </h5>

              <div class="info py-2">
                <div class="row">
                  <div class="col-4 one">
                    <h5>1000</h5>
                    <p>impressões</p>
                  </div>
                  <div class="col-4 two">
                    <h5>1GB</h5>
                    <p>de espaço</p>
                  </div>
                  <div class="col-4 three">
                    <h5>3</h5>
                    <p>usuários</p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="field">
          <div class="card">
            <div class="card-body">

              <div class="progressForm">


                <div class="progress">

                  <div class="wrapperMarker">
                    <div class="wrapperBall">
                      <span class="ballMarkerOne bg-selbetti">
                      </span>
                      <p class="bgInfoSelbetti">Digite <br> seus dados</p>
                    </div>

                    <div class="wrapperBall">
                      <span class="ballMarkerTwo">
                      </span>
                      <p>Selecione suas <br> necessidade</p>
                    </div>

                    <div class="wrapperBall">
                      <span class="ballMarkerThree">
                      </span>
                      <p>Finalizar <br> cadastro
                    </div>

                  </div>

                  <div class="progress-bar bg-selbetti" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>

                </div>

              </div>

              <form action="">
                <div class="wrapperForm">
                  <div class="row">

                    <div class="col-12">
                      <div class="mt-5 mb-3">
                        <label for="formGroupExampleInput" class="form-label bgTextForm">Nome</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" required>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label bgTextForm">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput" placeholder="" required>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label bgTextForm">Senha</label>
                        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="" required>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label bgTextForm">Dominios <span><img src="assets/img/question-circle-solid.svg" alt="question circle solid"></span></label>
                        <div class="input-group">
                          <input type="url" class="form-control" id="autoSizingInputGroup" placeholder="" required>
                          <div class="input-group-text bgTextForm">.selbetti.com.br</div>
                        </div>
                      </div>
                    </div>

                    <!-- Phone -->

                    <div class="col-2">
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label bgTextForm">Telefone</label>
                        <input type="phone" class="form-control phoneInputDDI" id="formGroupExampleInput" placeholder="" required>
                      </div>
                    </div>

                    <div class="col-2">
                      <div class="phoneInput mb-3">
                        <input type="phone" class="form-control phoneInputDDD" id="formGroupExampleInput" placeholder="" required>
                      </div>
                    </div>

                    <div class="col-8">
                      <div class="phoneInput mb-3">
                        <input type="phone" class="form-control phoneInputNumber" id="formGroupExampleInput" placeholder="" required>
                      </div>
                    </div>

                  </div>

                  <div class="buttonBox">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label bgTextForm" for="flexCheckDefault">
                        Concordo em receber novidades <br> sobre a Selbetti via email </label>
                    </div>

                    <a href="thirdStage.html" class="btn btn  btn-secondary bgButtonGrey">Continuar</a>
                  </div>

                </div>
              </form>

            </div>
          </div>

        </div>


      </div>
    </section>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
