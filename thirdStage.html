<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO -->
  <meta name="title" content="Selbetti">
  <meta name="description" content="Selbetti">
  <meta name="keywords" content="Multi-form">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="Portuguese">
  <meta name="revisit-after" content="1 days">
  <meta name="author" content="Matheus Alves">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Selbetti</title>
</head>

<body>
  <main>
    <section>
      <div class="stripe"></div>
      <div class="wrapper">

        <div class="cardCongratulation">
          <div class="card">
            <div class="card-body">

              <h5 class="card-title">
                Nome do cadastrado
              </h5>

              <div class="info py-2">
                <div class="row">
                  <div class="col-12">
                    <p>Bem-vindo a revolução em gerenciamento de documentos e impressões em nuvem</p>
                  </div>
                </div>
              </div>



            </div>
          </div>
        </div>


        <div class="field">
          <div class="card">
            <div class="card-body">

              <div class="progressForm">


                <div class="progress">

                  <div class="wrapperMarker">
                    <div class="wrapperBall">
                      <span class="ballMarkerOne">
                      </span>
                    </div>

                    <div class="wrapperBall">
                      <span class="ballMarkerTwo">
                      </span>

                    </div>

                    <div class="wrapperBall">
                      <span class="ballMarkerThree">
                      </span>

                    </div>

                  </div>

                  <div class="progress-bar bg-selbetti" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

                </div>

              </div>

              <div class="loading">
                <div class="container">
                  <div class="row">

                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>

                    <h5 class="card-text">
                      Aguarde enquanto preparamos o seu portal
                    </h5>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>


      </div>
    </section>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
